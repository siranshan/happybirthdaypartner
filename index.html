<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0c38;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .moon {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffff, #dddddd);
            border-radius: 50%;
            position: relative;
            top: 50vh;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0c0c38;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.7;
            border-radius: 50%;
        }
        .wish {
            color: #ffdd93;
            font-size: 2em;
            font-family: 'Arial', sans-serif;
            text-align: center;
            opacity: 0;
            margin-top: 20px;
        }
        .wish p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="moon" id="moon"></div>
    <div class="wish" id="wish">
        <p>Happy Birthday, My Moonlight!</p>
        <p>Among countless stars, everyone looks at the moon‚Äîand that‚Äôs who you are to me, the brightest part of my life.</p>
        <p>Like the stars that support the moon, I'll always be here to make you shine.</p>
        <p>Wishing you a magical year ahead‚ù§Ô∏èü´Ç!</p>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Moon animation
        anime({
            targets: '#moon',
            translateY: '-50vh',
            duration: 3000,
            easing: 'easeOutQuad',
            delay: 1000,
            complete: function() {
                // Show text after the moon rises
                anime({
                    targets: '#wish',
                    opacity: [0, 1],
                    duration: 3000,
                    easing: 'easeInOutQuad'
                });
            }
        });

        // Twinkle stars animation
        anime({
            targets: '.star',
            opacity: [
                { value: 0.3, duration: 500 },
                { value: 1, duration: 500 }
            ],
            loop: true,
            easing: 'easeInOutSine',
            delay: anime.stagger(100, { start: 500 })
        });
    </script>
</body>
</html>
